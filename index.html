<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Rest Countries</title>
    <style>
    </style>
</head>
<body ng-app = "MyApp" ng-controller = "MyCtrl">
    
    <div class="container-fuild py-3 border-bottom d-flex align-items-center" ng-class = "{'bg-dark-mode-light' : darkMode, 'text-light': darkMode, 'border-bottom-0' : darkMode }" style="height: 10vh;">
        <div class="container d-flex align-items-center justify-content-between w-100">
            <div class="fw-bold fs-4">Where in the world?</div>
            <div class="d-flex align-items-center fs-6 fw-semibold" style="cursor: pointer;" ng-click = "changeStateDarkMode()">
                <i class="fa-regular fa-moon me-1" style="margin-top: 1px;"></i>
                <div>Dark Mode</div>
            </div>
        </div>
    </div>
    <div class="bg-light-subtle" ng-class = "{'bg-dark-mode' : darkMode}" style="min-height: 90vh">
        <div class="container pt-5">
            <div class="d-flex align-items-lg-center justify-content-between flex-lg-row flex-column">
                <div class="bg-white rounded-2 px-4 py-2 shadow-sm d-flex align-items-center w-md-40 w-100" ng-class = "{'bg-dark-mode-light' : darkMode}">
                    <i class="fa-solid fa-magnifying-glass me-4 text-secondary" ng-class = "{'text-light' :darkMode}"></i>
                    <input type="text" class="border-0 bg-transparent py-2 w-100" style="outline: none;" placeholder="Search for a country" ng-model = "filterName" ng-class = "{'text-light': darkMode}">
                </div>
                <div class="dropdown z-3 mt-md-0 mt-5 "  >
                    <button class="btn bg-white shadow-sm rounded-2 px-4 py-3 position-relative" type="button" data-bs-toggle="dropdown" aria-expanded="false" ng-class = "{'bg-dark-mode-light' : darkMode, 'text-light': darkMode}">
                      <span class="me-5">Filter by Region</span>
                      <i class="fa-solid fa-angle-down fw-bold" style="font-size: 12px;"></i>
                      <ul class="dropdown-menu w-100" ng-class = "{'bg-dark-mode-light' : darkMode}">
                        <li ng-repeat = "region in regions" style="cursor: pointer;">
                            <a class="dropdown-item" ng-click = "setFilterRegion(region)" ng-class = "{'text-light': darkMode, 'dropdown-item-custom': darkMode }">{{region}}</a>
                        </li>
                        <li style="cursor: pointer;">
                            <a class="dropdown-item" ng-click = "setFilterRegion('All')" ng-class = "{'text-light': darkMode, 'dropdown-item-custom': darkMode }">All</a>
                        </li>
                    </ul>
                    </button>
                    
                  </div>
            </div>
            <div class="row gx-md-5 gx-0 gy-md-5 gy-2">
                <div class="col-md-3 col-12 px-5-with-gx-0" ng-repeat = "country in countries | filter : {region: filterRegion} | filter: {name : filterName}">
                    <a href="country.html" class="card mt-5 shadow border-0" ng-class = "{'bg-dark-mode-light': darkMode, 'text-light': darkMode}" style="text-decoration: none;" ng-click = "setSelectedCountry(country)">
                        <img ng-src="{{country.flags.png}}" class="card-img-top w-100 shadow-sm" alt="{{country.name}}" style="height: 10rem;">
                        <div class="card-body p-4 pb-5">
                            <h5>{{country.name}}</h5>
                            <div>
                                <div><span class="fw-bold">Population: </span>{{country.population | number: 0}}</div>
                                <div><span class="fw-bold">Region: </span>{{country.region}}</div>
                                <div><span class="fw-bold">Capital: </span>{{country.capital}}</div>
                            </div>
                        </div>
                      </a>
                </div>
            </div>
        </div>
    </div>


    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./angular.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
